<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civitatis - Comparador de Operadores</title>
    <link rel="stylesheet" href="./static/style.css">
    <style>
        /* Tooltip styles */
        .calendar-day {
            position: relative;
        }
        .calendar-day.has-data {
            background: linear-gradient(135deg, var(--brand-green) 0%, #25a06a 100%);
            color: white;
            cursor: pointer;
        }
        .calendar-day.has-data:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        .tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            min-width: 280px;
            max-width: 350px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 100;
            font-size: 12px;
        }
        /* Tooltip en la parte inferior cuando está arriba del calendario */
        .tooltip.tooltip-bottom {
            bottom: auto;
            top: 100%;
            margin-top: 5px;
        }
        /* Tooltip alineado a la izquierda (para fechas en el borde derecho) */
        .tooltip.tooltip-left {
            left: auto;
            right: 0;
            transform: none;
        }
        /* Tooltip alineado a la derecha (para fechas en el borde izquierdo) */
        .tooltip.tooltip-right {
            left: 0;
            transform: none;
        }
        .calendar-day:hover .tooltip {
            display: block;
        }
        .tooltip-header {
            font-weight: bold;
            color: var(--brand-orange);
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        .tooltip-schedule {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 8px;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        .tooltip-schedule:last-child {
            border-bottom: none;
        }
        .tooltip-time {
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }
        .tooltip-operator {
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-width: 0;
        }
        .tooltip-price-container {
            text-align: right;
        }
        .tooltip-price {
            color: var(--brand-green);
            font-weight: 600;
            white-space: nowrap;
        }
        .tooltip-quota {
            display: inline-block;
            background: var(--brand-orange);
            color: white;
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 9px;
            white-space: nowrap;
            margin-top: 2px;
        }
        .no-data-message {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .last-update {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
        .refresh-btn {
            background: var(--brand-orange);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .refresh-btn:hover {
            background: #d55a22;
        }
        .refresh-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .calendar-day.selected {
            outline: 3px solid var(--brand-orange);
            outline-offset: -3px;
        }
        .calendar-day:not(.disabled):not(.empty):hover {
            background: #e0e0e0;
        }
        .calendar-day.has-data:hover {
            background: linear-gradient(135deg, var(--brand-green) 0%, #25a06a 100%) !important;
        }
        .selected-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .export-btn {
            background: var(--brand-green);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .export-btn:hover {
            background: #25a06a;
        }
        .export-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .clear-btn {
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        /* Tabla de datos seleccionados */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 13px;
        }
        .data-table th {
            background: var(--brand-orange);
            color: white;
            padding: 10px;
            text-align: left;
            font-weight: 600;
        }
        .data-table td {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
        }
        .data-table tr:hover {
            background: #f9f9f9;
        }
        .data-table .date-row {
            background: linear-gradient(135deg, var(--brand-green) 0%, #25a06a 100%);
            color: white;
            font-weight: 600;
        }
        .data-table .date-row td {
            padding: 12px 10px;
            border-bottom: none;
        }
        .data-table .price-cell {
            color: var(--brand-green);
            font-weight: 600;
        }
        .data-table .quota-badge {
            background: var(--brand-orange);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .loading-overlay.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay hidden">
        <div style="text-align: center;">
            <div class="spinner" style="width: 40px; height: 40px; margin: 0 auto 20px;"></div>
            <p>Cargando datos...</p>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Comparador de Operadores</h1>
            <p class="subtitle">Pasa el mouse sobre las fechas para ver horarios y proveedores</p>
        </header>

        <main>
            <div class="controls-section">
                <div class="form-group">
                    <label for="tour-select">Tour</label>
                    <select id="tour-select">
                        <option value="">Cargando tours...</option>
                    </select>
                </div>

                <div class="calendar-container">
                    <div class="calendar-header">
                        <button type="button" id="prev-month" class="calendar-nav">&lt;</button>
                        <span id="current-month">Enero 2026</span>
                        <button type="button" id="next-month" class="calendar-nav">&gt;</button>
                    </div>
                    <div class="calendar-weekdays">
                        <span>Lun</span>
                        <span>Mar</span>
                        <span>Mie</span>
                        <span>Jue</span>
                        <span>Vie</span>
                        <span>Sab</span>
                        <span>Dom</span>
                    </div>
                    <div id="calendar-days" class="calendar-days"></div>
                </div>

                <div id="selected-info" class="selected-info" style="display: none;">
                    <div>
                        <span id="selected-count">0</span> fechas seleccionadas
                        <button type="button" id="clear-btn" class="clear-btn">Limpiar</button>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button type="button" id="scrape-selected-btn" class="refresh-btn" style="font-size: 12px; padding: 6px 12px;">
                            Scrapear Seleccion
                        </button>
                        <button type="button" id="export-btn" class="export-btn">
                            Exportar Excel
                        </button>
                    </div>
                </div>

            </div>

            <div id="error-message" class="error-card" hidden>
                <strong>Error:</strong> <span id="error-text"></span>
            </div>

            <!-- Tabla de datos de fechas seleccionadas -->
            <div id="selected-data-section" style="display: none; margin-top: 20px;">
                <h3 style="color: var(--brand-orange); margin-bottom: 15px;">Datos de Fechas Seleccionadas</h3>
                <div id="selected-data-container"></div>
            </div>
        </main>
    </div>

    <script>
        // API URL - Railway backend
        const API_URL = 'https://web-production-d27c8.up.railway.app';

        // State
        let currentDate = new Date();
        let calendarData = {};
        let tours = [];
        let selectedTourId = null;
        let selectedDates = new Set();

        // DOM Elements
        const tourSelect = document.getElementById('tour-select');
        const calendarDays = document.getElementById('calendar-days');
        const currentMonthEl = document.getElementById('current-month');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const lastUpdateEl = document.getElementById('last-update');
        const errorCard = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const loadingOverlay = document.getElementById('loading-overlay');
        const selectedInfo = document.getElementById('selected-info');
        const selectedCountEl = document.getElementById('selected-count');
        const clearBtn = document.getElementById('clear-btn');
        const exportBtn = document.getElementById('export-btn');

        // Month names in Spanish
        const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                           'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

        // Load tours on startup
        async function loadTours() {
            try {
                const response = await fetch(`${API_URL}/api/tours`);
                const data = await response.json();

                if (data.success && data.data.length > 0) {
                    tours = data.data;
                    tourSelect.innerHTML = tours.map(t =>
                        `<option value="${t.id}">${t.name}</option>`
                    ).join('');

                    selectedTourId = tours[0].id;
                    loadCalendarData();
                } else {
                    tourSelect.innerHTML = '<option value="">No hay tours configurados</option>';
                }
            } catch (error) {
                console.error('Error loading tours:', error);
                tourSelect.innerHTML = '<option value="">Error cargando tours</option>';
            }
        }

        // Load calendar data for selected tour
        async function loadCalendarData() {
            if (!selectedTourId) return;

            loadingOverlay.classList.remove('hidden');

            try {
                const response = await fetch(`${API_URL}/api/calendar/${selectedTourId}`);
                const data = await response.json();

                if (data.success) {
                    calendarData = data.calendar || {};
                    renderCalendar();
                }

            } catch (error) {
                console.error('Error loading calendar data:', error);
                showError('Error cargando datos del calendario');
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        }

        // Render calendar
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            currentMonthEl.textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const totalDays = lastDay.getDate();

            let startDay = firstDay.getDay() - 1;
            if (startDay < 0) startDay = 6;

            calendarDays.innerHTML = '';

            // Empty cells
            for (let i = 0; i < startDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-day empty';
                calendarDays.appendChild(emptyCell);
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let day = 1; day <= totalDays; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                dayCell.textContent = day;

                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const cellDate = new Date(year, month, day);

                if (cellDate < today) {
                    dayCell.classList.add('disabled');
                } else {
                    // Check if selected
                    if (selectedDates.has(dateStr)) {
                        dayCell.classList.add('selected');
                    }

                    // Check if we have data for this date
                    const dateData = calendarData[dateStr];

                    if (dateData && dateData.schedules && dateData.schedules.length > 0) {
                        dayCell.classList.add('has-data');

                        // Create tooltip
                        const tooltip = document.createElement('div');
                        tooltip.className = 'tooltip';

                        // Calcular posición en la grilla (columna 0-6, fila 0+)
                        const cellIndex = startDay + day - 1;
                        const column = cellIndex % 7;
                        const row = Math.floor(cellIndex / 7);
                        const totalRows = Math.ceil((startDay + totalDays) / 7);

                        // Tooltip abajo si está en las primeras 2 filas o en las filas del medio
                        // Solo mostrar arriba en las últimas 2 filas
                        if (row < totalRows - 2) {
                            tooltip.classList.add('tooltip-bottom');
                        }
                        // Tooltip a la derecha si está en las primeras 2 columnas (Lun, Mar)
                        if (column < 2) {
                            tooltip.classList.add('tooltip-right');
                        }
                        // Tooltip a la izquierda si está en las últimas 2 columnas (Sab, Dom)
                        else if (column > 4) {
                            tooltip.classList.add('tooltip-left');
                        }

                        const dayNames = ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'];
                        const dayName = dayNames[cellDate.getDay()];

                        tooltip.innerHTML = `
                            <div class="tooltip-header">${dayName} ${day}/${month + 1}</div>
                            ${dateData.schedules.map(s => `
                                <div class="tooltip-schedule">
                                    <span class="tooltip-time">${s.time}</span>
                                    <span class="tooltip-operator">${s.operator || 'N/A'}</span>
                                    <div class="tooltip-price-container">
                                        <span class="tooltip-price">${s.price || '-'}</span>
                                        ${s.quota ? `<br><span class="tooltip-quota">${s.quota}</span>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        `;

                        dayCell.appendChild(tooltip);
                    }

                    // Click handler for selection (all future dates)
                    dayCell.style.cursor = 'pointer';
                    dayCell.addEventListener('click', () => toggleDateSelection(dateStr, dayCell));
                }

                calendarDays.appendChild(dayCell);
            }
        }

        function showError(message) {
            errorText.textContent = message;
            errorCard.hidden = false;
            setTimeout(() => { errorCard.hidden = true; }, 5000);
        }

        function toggleDateSelection(dateStr, element) {
            if (selectedDates.has(dateStr)) {
                selectedDates.delete(dateStr);
                element.classList.remove('selected');
            } else {
                selectedDates.add(dateStr);
                element.classList.add('selected');
            }
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const count = selectedDates.size;
            selectedCountEl.textContent = count;
            selectedInfo.style.display = count > 0 ? 'flex' : 'none';
            renderSelectedDataTable();
        }

        function renderSelectedDataTable() {
            const section = document.getElementById('selected-data-section');
            const container = document.getElementById('selected-data-container');

            if (selectedDates.size === 0) {
                section.style.display = 'none';
                return;
            }

            const sortedDates = Array.from(selectedDates).sort();
            const dayNames = ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'];

            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Horario</th>
                            <th>Operador</th>
                            <th>Precio</th>
                            <th>Plazas</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            sortedDates.forEach(dateStr => {
                const dateData = calendarData[dateStr];
                const dateParts = dateStr.split('-');
                const dateObj = new Date(dateStr);
                const dayName = dayNames[dateObj.getDay()];
                const formattedDate = `${dayName} ${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;

                // Fila de fecha
                html += `<tr class="date-row"><td colspan="4">${formattedDate}</td></tr>`;

                if (dateData && dateData.schedules && dateData.schedules.length > 0) {
                    dateData.schedules.forEach(s => {
                        html += `
                            <tr>
                                <td>${s.time}</td>
                                <td>${s.operator || '-'}</td>
                                <td class="price-cell">${s.price || '-'}</td>
                                <td>${s.quota ? `<span class="quota-badge">${s.quota}</span>` : '-'}</td>
                            </tr>
                        `;
                    });
                } else {
                    html += `<tr><td colspan="4" style="color: #999; font-style: italic;">Sin datos - Selecciona y usa "Scrapear Selección"</td></tr>`;
                }
            });

            html += '</tbody></table>';
            container.innerHTML = html;
            section.style.display = 'block';
        }

        function clearSelection() {
            selectedDates.clear();
            renderCalendar();
            updateSelectionUI();
        }

        function exportToExcel() {
            if (selectedDates.size === 0) return;

            const sortedDates = Array.from(selectedDates).sort();
            let csv = 'Fecha,Horario,Operador,Precio,Plazas\n';

            sortedDates.forEach(dateStr => {
                const dateData = calendarData[dateStr];
                if (dateData && dateData.schedules) {
                    const dateParts = dateStr.split('-');
                    const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;

                    dateData.schedules.forEach(s => {
                        const quota = s.quota || '';
                        csv += `"${formattedDate}","${s.time}","${s.operator || ''}","${s.price || ''}","${quota}"\n`;
                    });
                }
            });

            // Download
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);

            const selectedTour = tours.find(t => t.id === selectedTourId);
            const tourName = selectedTour ? selectedTour.name.replace(/[^a-zA-Z0-9]/g, '_') : 'tour';
            link.download = `civitatis_${tourName}_${new Date().toISOString().split('T')[0]}.csv`;

            link.click();
        }

        async function scrapeSelectedDates() {
            if (selectedDates.size === 0 || !selectedTourId) return;

            const btn = document.getElementById('scrape-selected-btn');
            btn.disabled = true;
            btn.textContent = 'Scrapeando...';

            const dates = Array.from(selectedDates).sort();
            const tour = tours.find(t => t.id === selectedTourId);

            let completed = 0;

            for (const dateStr of dates) {
                btn.textContent = `Scrapeando ${completed + 1}/${dates.length}...`;

                try {
                    const response = await fetch(`${API_URL}/api/scrape`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            url: tour.url,
                            date: dateStr,
                            language: 'es'
                        })
                    });

                    const data = await response.json();

                    if (data.success && data.data) {
                        // Update local calendar data
                        calendarData[dateStr] = {
                            schedules: data.data.map(s => ({
                                time: s.time,
                                operator: s.operator,
                                price: s.price,
                                quota: s.quota
                            })),
                            has_data: true
                        };
                    }
                    completed++;

                } catch (error) {
                    console.error(`Error scraping ${dateStr}:`, error);
                }
            }

            btn.disabled = false;
            btn.textContent = 'Scrapear Seleccion';

            // Refresh calendar and data table to show new data
            renderCalendar();
            renderSelectedDataTable();
            alert(`Scrape completado: ${completed}/${dates.length} fechas`);
        }

        // Event listeners
        clearBtn.addEventListener('click', clearSelection);
        exportBtn.addEventListener('click', exportToExcel);
        document.getElementById('scrape-selected-btn').addEventListener('click', scrapeSelectedDates);

        tourSelect.addEventListener('change', (e) => {
            selectedTourId = parseInt(e.target.value);
            selectedDates.clear();
            updateSelectionUI();
            loadCalendarData();
        });

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Initialize
        loadTours();
    </script>
</body>
</html>
